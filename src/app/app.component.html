<div class="row">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col s12">
		<div class="card-panel" ngModelGroup="userData" #userData="ngModelGroup">
			<div class="row">

				<div class="input-field col s6">
					<input id="email" class="validate" type="email" name="email"
          ngModel email required #email="ngModel">
					<label for="email">Email</label>
					<p class="red-text" *ngIf="!email.valid && email.touched">Email invalid!</p>
				</div>

				<div class="input-field col s6">
					<input id="password" class="validate" type="password" name="password"
          ngModel required #password="ngModel">
					<label for="password">Password</label>
					<p class="red-text" *ngIf="!password.valid && password.touched">Password invalid!</p>
				</div>

				<div class="input-field col s8">
					<select class="browser-default validate" name="subscription" [ngModel]="defaultS"
          required #subscription="ngModel">
            <option *ngFor="let s of subscriptions" [value]="s">
              {{ s }}
            </option>
          </select>
					<p class="red-text" *ngIf="!subscription.valid && subscription.touched">Selected one!</p>
				</div>

			</div>
			<button class="btn waves-effect waves-light" [disabled]="!f.valid" name="btn-submit">Submit
      </button>
		</div>
	</form>

	<div class="col s12" *ngIf="display">
		<div class="card-panel">
			<div class="row">
				<h5>Your data is:</h5>
				<p>Email: {{ user.email }}</p>
				<p>Password: {{ user.password }}</p>
				<p>Subscription: {{ user.subscription }}</p>
			</div>
		</div>
    <div class="col s12">
      <button (click)="closeWindow()" class="btn waves-effect waves-light" >
        Close
      </button>
    </div>
	</div>

</div>
